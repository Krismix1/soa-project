<!-- https://tailwindui.com/components/marketing/elements/headers -->
<div class="relative bg-white">
  <div class="flex items-center justify-between border-b-2 border-gray-100 px-6 py-6 md:justify-start md:space-x-10">
    <div class="flex justify-start lg:w-0 lg:flex-1">
      <a routerLink="/home">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="" />
      </a>
    </div>
    <div class="flex flex-1 items-center justify-end lg:w-0">
      <a
        [routerLink]="['/users', user.id]"
        class="inline-flex items-center whitespace-nowrap border-transparent px-4 py-2 text-base font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900"
      >
        <img ngxGravatar [size]="24" [email]="user.username" class="h-12 w-12" />
        <span class="ml-2">{{ user.username }}</span>
      </a>
      <button
        class="ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-900"
        (click)="logOut.emit()"
      >
        Log out
      </button>
    </div>
  </div>
</div>
