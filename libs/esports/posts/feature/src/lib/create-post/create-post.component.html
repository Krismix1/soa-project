<form [formGroup]="postForm" (submit)="submitPost()">
  <div class="card">
    <div class="content-container">
      <button id="shareSomething" class="shareBtn" (click)="handleShowForm()" *ngIf="!showForm">
        Share something.....
      </button>
      <div class="inputPost" *ngIf="showForm">
        <textarea
          id="postTextField"
          class="inputFiled"
          placeholder="Write something here..."
          formControlName="content"
          autofocus
          #contentInput
        >
        </textarea>
        <input
          #file
          type="file"
          id="attachmentInput"
          accept="image/png,image/jpg,image/jpeg,image/gif"
          (change)="selectAttachment(file.files)"
        />
        <ng-container *ngrxLet="imagePreviewData$ as previewData">
          <div class="imgInfo" *ngIf="previewData">
            <img [src]="previewData" />
            <button (click)="discardAttachment()">Remove attachment</button>
          </div>
        </ng-container>
        <button type="submit">Create</button>
        <ng-container *ngrxLet="errorMessage$ as errorMessage">
          <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
        </ng-container>
      </div>
    </div>
