<div class="flex max-w-sm items-center space-x-4 rounded-xl bg-white p-6 shadow-lg">
  <a [routerLink]="['/users', post.creator.id]" class="shrink-0 hover:bg-gray-400">
    <img ngxGravatar [size]="24" [email]="post.creator.username" class="h-12 w-12" />
    <span>{{ post.creator.username }}</span>
  </a>
  <div>
    <!-- <div class="text-xl font-medium text-black">{{ post.title }}</div> -->
    <p class="text-slate-500">{{ post.content }}</p>
    <img *ngIf="post.link" class="mx-auto h-24 w-24" [src]="post.link" alt="attachment" width="384" height="512" />
  </div>
</div>
