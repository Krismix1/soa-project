<ng-container *ngrxLet="friendConnections$ as connections">
  <div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12">
    <div class="text-center">User has {{ connections.length }} friend{{ connections.length === 1 ? '' : 's' }}</div>
    <div *ngIf="connections.length" class="-m-1 flex flex-wrap md:-m-2">
      <div *ngFor="let connection of connections" class="flex w-1/3 flex-wrap">
        <div class="p-1 md:p-2">
          <a [routerLink]="['/users', connection.to.id]">
            <img
              alt="avatar"
              class="block h-full w-full rounded-lg object-cover object-center"
              ngxGravatar
              [email]="connection.to.username"
            />
            <span>{{ connection.to.username }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>

</ng-container>
